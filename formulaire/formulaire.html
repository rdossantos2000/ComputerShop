    <main class="formulaire">
        <aside>
            <div id="aside_form">
                <div id="aside_form_container">
                    <img src="../image/form_aside_image.png" alt="aside">
                    <p></p>
                </div>
            </div>
        </aside>
        <form action="computer_shop.php" method="post">
            <fieldset>
                <legend>Formulaire</legend>
                <div>
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" class="form-input-field" id="nom" value="" placeholder="Nom"
                        required="required" maxlength="30" autofocus />
                </div>
                <div>
                    <label for="prenom">Prenom</label>
                    <input type="text" name="prenom" class="form-input-field" id="prenom" value="" placeholder="Prenom"
                        required="required" maxlength="30" />
                </div>
                <div>
                    <label for="age">Age</label>
                    <input type="number" min="1" max="99" placeholder="Age" id="age" />
                </div>
                <div>
                    <label for="courriel">Courriel</label>
                    <input type="text" name="courriel" class="form-input-field" id="courriel" value=""
                        placeholder="Courriel" required="required" maxlength="50" />
                </div>
                <div>
                    <label for="telephone">Telephone</label>
                    <input type="text" name="telephone" class="form-input-field" id="telephone" value=""
                        placeholder="514-222-9999" pattern="^\(?\d{3}\)?(-| )?\d{3}(-| )?\d{4}$" required="required" />
                </div>
                <div>
                    <label for="code_postal">Code Postal</label>
                    <input type="text" name="code_postal" class="form-input-field" id="code_postal" value=""
                        placeholder="Code postal" />
                </div>
                <div>
                    <label for="city">Province</label>
                    <input list="province" type="text" placeholder="Province" id="city" />
                    <datalist id="province">
                        <option value="Alberta">Alberta</option>
                        <option value="British Columbia">British Columbia</option>
                        <option value="Manitoba">Manitoba</option>
                        <option value="New Brunswick">New Brunswick</option>
                        <option value="Newfoundland">Newfoundland</option>
                        <option value="Nova Scotia">Nova Scotia</option>
                        <option value="Ontario">Ontario</option>
                        <option value="Prince Edward Island">Prince Edward Island</option>
                        <option value="Quebec">Québec</option>
                        <option value="Saskatchewan">Saskatchewan</option>
                    </datalist>
                </div>
                <div>
                    <span>Recevez votre confirmation par</span>
                    <input type="radio" name="radio" id="courriel_confirmation" checked />
                    <label for="notification" class="notification">Courriel</label>
                    <input type="radio" name="radio" id="notification" />
                    <label for="notification" class="notification">Message</label>
                    <input type="radio" name="radio" id="message" />
                    <label for="notification" class="notification">Ce n'est pas nécessaire</label>
                </div>

                <div>
                    <input type="checkbox" name="save_info" id="save_info" />
                    <label for="save_info" class="checkbox">se rappeler de mes informations</label>
                </div>
                <button type="submit" value="Submit">Submit</button>
                <button type="reset" value="reset">Cancel</button>
            </fieldset>
        </form>
